<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="style.css" library="css" />
	<title>Sistema de notas fiscais</title>
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png"
			id="logoCompany" />
		<h:outputLabel value="Logado com: #{loginBean.usuario.login}"
			rendered="#{not empty loginBean.usuario.login}" />
	</div>
	<div id="conteudo">
		<h:form>
			<p:menubar rendered="#{not empty loginBean.usuario.login}">
				<p:submenu label="Cadastro">
					<p:menuitem value="Produtos" url="produto.xhtml" />
					<p:menuitem value="Nova Nota Fiscal" url="notasFiscais.xhtml" />
					<p:menuitem value="Notas Fiscais" url="listaNotas.xhtml" />
				</p:submenu>
				<p:menuitem value="Sair" action="#{loginBean.logout}" />
			</p:menubar>
		</h:form>
		<ui:insert name="corpo" />
	</div>
	<div>
		<div id="rodape">Copyrigth 2010. Todos os Direitos reservados a
			Dlcarvalho</div>
	</div>
</h:body>
</html>
